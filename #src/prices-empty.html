<!DOCTYPE html>
<html lang="ru">
  @@include('_head.html', { "title": "Цены" })

  <body>
    <div class="wrap">
      <!--header-->
      @@include('_header.html')
      <!--main-->
      <main class="main main-top">
        <section class="prices">
          <div class="container">
            <div class="container-small">
              <div class="news__inner">
                <h2>Стоимость косметологических услуг</h2>
                <div class="prices__search">
                  <div class="modal-left__header" id="search-block">
                    <div class="modal-left__input">
                      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8.625 15.75C12.56 15.75 15.75 12.56 15.75 8.625C15.75 4.68997 12.56 1.5 8.625 1.5C4.68997 1.5 1.5 4.68997 1.5 8.625C1.5 12.56 4.68997 15.75 8.625 15.75Z" stroke="black" stroke-opacity="0.3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        <path d="M16.5 16.5L14.5 14.5" stroke="black" stroke-opacity="0.3" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
          
                      <input type="search" class="input-text" id="search-input" placeholder="Введите название процедуры">
                    </div>
          
                    <button type="button" class="btn gray-btn" id="search-empty">
                      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5.03033 14.0303C4.73744 14.3232 4.26256 14.3232 3.96967 14.0303C3.67678 13.7374 3.67678 13.2626 3.96967 12.9697L7.93934 9L3.96967 5.03033C3.67678 4.73744 3.67678 4.26256 3.96967 3.96967C4.26256 3.67678 4.73744 3.67678 5.03033 3.96967L9 7.93934L12.9697 3.96967C13.2626 3.67678 13.7374 3.67678 14.0303 3.96967C14.3232 4.26256 14.3232 4.73744 14.0303 5.03033L10.0607 9L14.0303 12.9697C14.3232 13.2626 14.3232 13.7374 14.0303 14.0303C13.7374 14.3232 13.2626 14.3232 12.9697 14.0303L9 10.0607L5.03033 14.0303Z" fill="currentColor"></path>
                      </svg>
                    </button>
                  </div>
                </div>
                <div class="service-info__body">
                  <div class="modal-left__result modal-left__result-empty service-info__body-empty">
                    <span>
                      По запросу <b>Прием</b> результатов <br> не найдено
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <!--footer-->
      @@include('_footer.html') @@include('_modal.html')
    </div>
    @@include('_js.html')
  </body>
</html>
